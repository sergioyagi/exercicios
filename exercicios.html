<!DOCTYPE html>
<!-- Define o tipo de documento, indicando que é um documento HTML5 -->

<html lang="pt-BR">
<!-- Inicia o documento HTML e define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres da página para UTF-8, permitindo a exibição de caracteres especiais como acentos e símbolos -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a largura da página para se ajustar ao tamanho da tela do dispositivo, melhorando a visualização em dispositivos móveis -->

    <title>exercícios</title>
    <!-- Define o título da página, que aparece na aba do navegador -->

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Linka um arquivo CSS externo para estilizar a página, localizado no diretório "assets/css" -->
</head>

<body>
    <h1>Meus exercícios</h1>
    <!-- Exibe um título principal na página -->

    <img src="assets/images/mistras.jpg" alt="Mistras Logo" width="300">
    <!-- Exibe uma imagem, com a fonte do arquivo "mistras.jpg", o texto alternativo (caso a imagem não carregue) sendo "Mistras Logo" e a largura da imagem definida como 300 pixels -->

    <script src="assets/js/script.js"></script>
    <!-- Vincula um arquivo JavaScript externo chamado "script.js" que se encontra no diretório "assets/js" -->
</body>

</html>
